<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="navbar">
        <div class="nav-item">
            <a href="index.html"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand-logo"></a>
        </div>
    </nav>
    <div class="form-container">
        <div class="form-inner-container">
            <h1>Sign In</h1>
            <form>
                <div class="form-content">
                    <div class="email-form-container">
                        <input type="email" class="email" placeholder=" " required>
                        <label class="email-label">Email or phone number</label>
                    </div>
                    <div class="pass-form-container">
                        <input type="password" class="password" placeholder=" " required>
                        <label class="pass-label">Password</label>
                    </div>  
                    <button class="form-button">Sign In</button>
                    <div class="form-bottom">
                        <div class="form-bottom-1">
                            <div                    class="form-bottom-1-1">
                                <input type="checkbox" id="remember">
                            </div>
                            <div class="form-bottom-1-2">
                                <p class="remember">Remember me</p>
                            </div>
                        </div>
                        <div class="form-buttom-2">
                            <p>Need help?</p>
                        </div>
                    </div>              
                </div>
            </form>
            <div class="fb-content">
                <div class="fb-image">
                    <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="fb-logo" class="fb-img">
                </div>
                <div class="fb-para">
                    <p>Login with Facebook</p>
                </div>
            </div>
            <div class="hybrid-form">
                <span class="hf-1">New to Netflix?</span><span> Sign up now.</span>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p>
            </div>
        </div>
    </div>
    
    <div class="side-footer-wrapper">
        <div class="footer-divider"></div>
        <div class="footer-container">
            <div class="footer-row-1">
                <p>Questions? Call 000-800-040-1843</p>
            </div>
            <div class="footer-row-2">
                <div class="column-1">
                    <p>FAQ</p>
                    <p>Cookie Preferences</p>
                </div>
                <div class="column-2">
                    <p>Help Centre</p>
                    <p>Corporate Information</p>
                </div>
                <div class="column-3">
                    <p>Terms of Use</p>
                </div>
                <div class="column-4">
                    <p>Privacy</p>
                </div>
            </div>
            <div class="footer-row-3">
                <div class="dropdown-container">
                    <i class="fas fa-globe fa-m"></i>
                    <select name="languages" id="languagesSelect" class="language-dropdwn">
                        <option class="op-1" value="english" selected>English</option>
                        <option class="op-2" value="hindi">हिन्दी</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
